version: '3.8'

services:
  sql-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql-assistant
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
      - ./tests:/app/tests
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONUNBUFFERED=1
    command: streamlit run app.py
    networks:
      - sql-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: SQLite database service for persistence
  db:
    image: alpine
    container_name: sql-assistant-db
    volumes:
      - ./data:/data
    networks:
      - sql-network

  # Optional: Test runner service
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql-assistant-tests
    volumes:
      - ./tests:/app/tests
      - ./sql:/app/sql
      - ./security:/app/security
      - ./llm:/app/llm
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m unittest discover tests -v
    networks:
      - sql-network
    profiles:
      - test

networks:
  sql-network:
    driver: bridge
